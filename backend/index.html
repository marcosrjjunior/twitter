<!DOCTYPE html>
    <html>
    <head>
        <title>Test socket</title>
    </head>

    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script>
            var socket = io('http://localhost:3000');

            socket.on('tweet', function(data) {
                console.log(data);
            });

            socket.on('like', function(data) {
                console.log(data);
            });
            // tweet, like
        </script>

    </body>
</html>
